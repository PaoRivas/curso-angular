<form [formGroup]="personForm" style="display: flex; flex-direction: column; max-width: 300px; margin: 20px">
  <mat-form-field appearance="fill">
    <mat-label>NAME:</mat-label>
    <input matInput formControlName="name" type="text">
  </mat-form-field>
  <div *ngIf="personForm.get('name').invalid && (personForm.get('name').touched || personForm.get('name').dirty)" class=" alert alert-danger">
    <div *ngIf="personForm.get('name').errors.required">
      NAME REQUIRED
    </div>
    <div *ngIf="personForm.get('name').errors.minlength">
      NAME MUST HAVE AT LEAST 3 CHARACTERS
    </div>
  </div>

  <mat-form-field appearance="fill">
    <mat-label>AGE:</mat-label>
    <input matInput formControlName="age" type="number">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>IMAGE URL:</mat-label>
    <input matInput formControlName="urlImage" type="text">
  </mat-form-field>

  <mat-form-field appearance="fill">
      <mat-label>ENABLE:</mat-label>
    <input matInput formControlName="enable" type="text">
  </mat-form-field>
  <div *ngIf="personForm.get('enable').invalid && (personForm.get('enable').touched || personForm.get('enable').dirty)" class=" alert alert-danger">
    <div *ngIf="personForm.get('enable').errors.required">
      ENABLE REQUIRED
    </div>
  </div>
</form>
<button *ngIf="!edit" style="margin-left: 100px" (click)="onEnviar()">SAVE</button>
<button *ngIf="edit" style="margin-left: 100px" (click)="onUpdateProduct()">SAVE</button>
