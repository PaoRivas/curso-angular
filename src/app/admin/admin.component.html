<app-nav></app-nav>

<div class="row">

    <div *ngFor="let person of persons"
         class="col-12 col-sm-12 col-md-6 col-lg-3 col-xl-3"
         style="padding: 50px; display: flex; justify-content: center;">

      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>{{person.name}}</mat-card-title>
          <mat-card-subtitle>{{person.age}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="person.imageUrl" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
            {{person.enable}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>Comprar</button>
        </mat-card-actions>
      </mat-card>

    </div>

  </div>
