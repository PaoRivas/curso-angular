<mat-drawer-container autosize style="width: 100%; height: 600px">


<div class="row">

    <div *ngFor="let student of students"
         class="col-12 col-sm-12 col-md-6 col-lg-3 col-xl-3"
         style="padding: 50px; display: flex; justify-content: center;">

      <mat-card class="example-card">
        <img mat-card-image [src]="student.urlImage">
        <mat-card-content>
          <p>
            {{student.age}}
          </p>
          <p>
            {{student.grade}}
          </p>
          <p>
            {{student.name}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="onEdit(student)">Editar</button>
          <button mat-button (click)="onDelete(student.id)">Borrar</button>
        </mat-card-actions>
      </mat-card>

    </div>
  </div>

  </mat-drawer-container>
