<input class="form-control" type="text" required minlength="3" maxlength="5" ngModel #name="ngModel">
<div *ngIf="name.invalid && (name.touched || name.dirty)" class="alert alert-danger">
  <div *ngIf="name.errors.required">
    Name is required
  </div>
  <div *ngIf="name.errors.minlength">
    Name must have 3 characteres min
  </div>
  <div *ngIf="name.errors.maxlength">
    Name must have 5 characteres max
  </div>
</div>
