<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>LOGIN</mat-card-title>
  </mat-card-header>  
  <mat-card-content>
  <form #form="ngForm" style="display: flex; flex-direction: column;">
    <mat-form-field>
      <mat-label>E-mail</mat-label>
      <input matInput type="text" name="email" ngModel #emailUI="ngModel" required>
      <div *ngIf="emailUI.invalid && (emailUI.touched || emailUI.dirty)" class="alert alert-danger">
        <div *ngIf="emailUI.errors.required">
          Email is required
        </div>
      </div>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput type="password" name="password" ngModel #passwordUI="ngModel" required>
      <div *ngIf="passwordUI.invalid && (passwordUI.touched || passwordUI.dirty)" class="alert alert-danger">
        <div *ngIf="passwordUI.errors.required">
          Password is required
        </div>
      </div>
    </mat-form-field>
  </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [disabled]="form.invalid" (click)="onLogin(form)">LOGIN</button>
  </mat-card-actions>
</mat-card>
