<div class='row'>
<div *ngFor="let product of products" class="col-4" style='padding:20px; display:flex; justify-content:center;'>
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{product.title}}</mat-card-title>
    <mat-card-subtitle>Bs {{product.price}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="product.imageUrl" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{product.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onComprar(product)">Comprar</button>
  </mat-card-actions>
</mat-card>
</div>
</div>
