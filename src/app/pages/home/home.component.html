<mat-drawer-container autosize style="width: 100%; height: 600px;">

  <mat-drawer #drawer style="width: 300px; height: 100%;" mode="side" [position]="'end'">

    <table>
      <tr>
        <td>NAME</td>
        <td>PRICE</td>
      </tr>
      <tr *ngFor="let product of cart">
        <td>{{product.title}}</td>
        <td>{{product.price}}</td>
      </tr>
    </table>

  </mat-drawer>

  <div class="example-sidenav-content">
    <button type="button" mat-button (click)="drawer.toggle()">
      Toggle sidenav
    </button>
  </div>

  <div class='row'>
  <div *ngFor="let product of products" class="col-4" style='padding:20px; display:flex; justify-content:center;'>
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{product.title}}</mat-card-title>
      <mat-card-subtitle>Bs {{product.price}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="product.imageUrl" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{product.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="onComprar(product)">Comprar</button>
    </mat-card-actions>
  </mat-card>
  </div>
  </div>

</mat-drawer-container>
